<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Add New Post</mat-card-title>
  </mat-card-header>
  <form (submit)="onAddPost()" [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Title" formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">Title is required</mat-error>
    </mat-form-field>
    <!-- Image upload -->
    <div>
      <button type="button" mat-stroked-button (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class=image-preview *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid ">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput placeholder="Content" rows="6" formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Content is required</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent">ADD</button>
  </form>
</mat-card>
